<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <title>Play RPS VS friends -- rock paper & scissors game</title>
    <link rel="stylesheet" href="./style.game/game.css">
    <script type="text/javascript" src="./game.js"></script>
    <script defer type="text/javascript" src="./gamepage.js"></script>
</head>

<body class="container">


    <!-- popup-msg modal -->
    <div class="popup-msg modal" id="about-rock">
        <!-- //content modal-content -->
        <img src="./style.game/images/granite.png" alt="rock" />
        <ol class=" p-1">
            <li>I can beat Scissors.</li>
            <li>But Paper beats me.</li>
        </ol>
        <button class="btn btn-danger btn-block">X Close X</button>
    </div>
    <div class="popup-msg modal" id="about-paper">
        <img src="./style.game/images/paper3.png" alt="paper image" />
        <ol class=" p-1">
            <li>I can beat Rock</li>
            <li>But Scissors beats me</li>
        </ol>
        <button class="btn btn-danger btn-block">X Close X</button>
    </div>
    <div class="popup-msg modal" id="about-scissors">
        <img src="./style.game/images/scissors.png" alt="scissors image" />
        <ol class=" p-1">
            <li>I can beat Paper</li>
            <li>But Rock beats me</li>
        </ol>
        <button class="btn btn-danger btn-block">X Close X</button>
    </div>

    <header class="header">
        <h1>Welcome To<h1>
                <h2>RPS game</h2>
                <ul class="list-unstyled">

                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
    </header>

    <div class="pieces-div">
        <ul class="pieces-list">
            <li class="piece">
                <img id="rock" class="piece" src="./style.game/images/granite.png" alt="rock">
            </li>
            <li class="piece">
                <img id="paper" class="piece" src="./style.game/images/paper3.png" alt="paper">
            </li>
            <li class="piece">
                <img id="scissors" class="piece" src="./style.game/images/scissors.png" alt="scissors">
            </li>
        </ul>
    </div>
    <div class="players-div mt-4 text-center border border-success border-4 d-grid gap-3">
        <div>
            <h5>Players Names</h5>
        </div>
        <div class="text-center">
            <label class="bg-warning col-3">player 1</label>
            <input class="text-center" id="playa01" type="text" placeholder="Name" />

        </div>
        <div class="text-center">
            <label class="bg-info col-3">player 2</label>
            <input class="text-center" id="playa02" type="text" placeholder="Name" />
        </div>
    </div>
    <div class="hidden">
        <label for="rock">rock</label>
        <input type="number" name="wallsCounter" id="wallsCounter" value="0" readonly />
        <label for="paper">paper</label>
        <input type="number" name="stallsCounter" id="stallsCounter" value="0" readonly />
        <label for="scissors">scissors</label>
        <input type="number" name="scissorsCounter" id="scissorsCounter" value="0" readonly />
    </div>
    <div>
        <div class="result-block">
            <div style="display: grid;">
                <p>Row 1 Result</p>
                <label class="text-center" for="winner">Winner</label>
                <input class="result-single" id="cell01" readonly />
            </div>
            <p class="cell-a" id="tcell01"></p>
            <p class="cell-b" id="tcell02"></p>
        </div>
        <div class="result-block">
            <div style="display: grid;">
                <p>Row 2 Result</p>
                <label class="text-center" for="winner">Winner</label>
                <input class="result-single" id="cell02" readonly />
            </div>
            <p class="cell-a" id="tcell03"></p>
            <p class="cell-b" id="tcell04"></p>
        </div>
        <div class="result-block">
            <div style="display: grid;">
                <p>Row 3 Result</p>
                <label class="text-center" for="winner">Winner</label>
                <input class="result-single" id="cell03" readonly />
            </div>
            <p class="cell-a" id="tcell05"></p>
            <p class="cell-b" id="tcell06"></p>
        </div>
        <div class="result-block">
            <div style="display: grid;">
                <p>Row 4 Result</p>
                <label class="text-center" for="winner">Winner</label>
                <input class="result-single" id="cell04" readonly />
            </div>
            <p class="cell-a" id="tcell07"></p>
            <p class="cell-b" id="tcell08"></p>
        </div>


    </div>
    <div>
        <button id="zPlayBtn" class="btn btn-success">
            Get Result
        </button>

    </div>
    <section class="board-section">
        <div class="board-row" id="board-row01">
            <h3 id="playerOne">Player One</h3>
            <div class="board-col">
                <ul class="pieces-list">
                    <li id="waller-01" class="piece waller"></li>
                    <li id="staller-01" class="piece staller"></li>
                    <li id="scissors-01" class="piece scissors"></li>

                </ul>
            </div>
            <div class="board-col">
                <ul class="pieces-list">
                    <li class="piece waller"></li>
                    <li class="piece staller"></li>
                    <li class="piece scissors"></li>
                </ul>
            </div>
            <div class="board-col">
                <ul class="pieces-list">
                    <li class="piece waller"></li>
                    <li class="piece staller"></li>
                    <li class="piece scissors"></li>
                </ul>
            </div>
            <div class="board-col">
                <ul class="pieces-list">
                    <li class="piece waller"></li>
                    <li class="piece staller"></li>
                    <li class="piece scissors"></li>
                </ul>
            </div>
        </div>

        <div class="board-row" id="board-row02">
            <h3 id="playerTwo">Player Two</h3>
            <div class="board-col" id="board-col02">
                <ul class="pieces-list">
                    <li id="rock02" class="piece waller"></li>
                    <li id="paper02" class="piece staller"></li>
                    <li id="scissors02" class="piece scissors"></li>
                </ul>
            </div>
            <div class="board-col">
                <ul class="pieces-list">
                    <li class="piece waller"></li>
                    <li class="piece staller"></li>
                    <li class="piece scissors"></li>
                </ul>
            </div>
            <div class="board-col">
                <ul class="pieces-list">
                    <li class="piece waller"></li>
                    <li class="piece staller"></li>
                    <li class="piece scissors"></li>
                </ul>
            </div>
            <div class="board-col">
                <ul class="pieces-list">
                    <li class="piece waller"></li>
                    <li class="piece staller"></li>
                    <li class="piece scissors"></li>
                </ul>
            </div>
        </div>

    </section>
    <div class="row-hiders">
        <button id="hide-row-1" class="btn btn-warning">Hide/Show player 1 column</button>
        <button id="hide-row-2" class="btn btn-warning">Hide/Show player 2 column</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script defer src="./playtest.js"></script>
    <script defer src="./play2.js"></script>

</body>

</html>
